print_info() {
    info "$(color 2)os" distro
    # info "$(color 2)├$(color 1) kernel" kernel
    info "$(color 2)├$(color 1) packages" packages
    info "$(color 2)├$(color 1) wm" wm
    info "$(color 2)├$(color 1) tty" term
    info "$(color 2)└$(color 1) sh" shell
    prin
    # info "$(color 2)hw" model
    # info "$(color 2)├$(color 1) cpu" cpu
    # info "$(color 2)├$(color 1) gpu" gpu
    # info "$(color 2)├$(color 1) disk" disk
    # info "$(color 2)└$(color 1) res" resolution

    prin "$(color 0) $(color 1) $(color 2) $(color 3) $(color 4) $(color 5) $(color 6) $(color 7) "
    #prin "$(color 8) $(color 9) $(color 10) $(color 11) $(color 12) $(color 13) $(color 14) $(color 15) "
}

kernel_shorthand="on"
