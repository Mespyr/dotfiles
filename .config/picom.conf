shadow = true;
shadow-opacity = 0.80;
shadow-color = "#000000";
shadow-radius = 17;
shadow-offset-x = -15;
shadow-offset-y = -15;

fading = true;
fade-in-step = 0.02;
fade-out-step = 0.04;

focus-exclude = [
  "class_g = 'dwm'"
];

# GENERAL
backend = "glx";
vsync = true;
mark-wmwin-focused = false;
mark-ovredir-focused = false;
use-ewmh-active-win = true;
detect-transient = true;
detect-client-leader = true;
use-damage = true;
log-level = "warn";
dbe = true;

animations = ({
	triggers = [ "close", "hide" ];
	preset = "disappear";
	scale = 0.9;
	duration = 0.15;
	# direction = "up";
})

wintypes: {
    menu = { shadow = false; };
    dropdown_menu = { shadow = false; };
    popup_menu = { shadow = false; };
    utility = { shadow = false; };

}